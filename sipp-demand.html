<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Demand</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;background:#f5f7fb;margin:0;padding:20px;color:#111}
    .container{max-width:980px;margin:0 auto}
    .card{background:#fff;border-radius:16px;box-shadow:0 10px 22px rgba(0,0,0,.08);padding:16px 16px;margin:12px 0}
    a{color:#4f46e5;text-decoration:none}
    a:hover{text-decoration:underline}
    .pill{display:inline-block;font-size:.78rem;font-weight:800;padding:3px 10px;border-radius:999px;background:#eef2ff;color:#3730a3}
    .muted{color:#6b7280}
    label{font-size:.85rem;color:#444;display:block;margin-bottom:6px}
    input,select,button,textarea{width:100%;box-sizing:border-box;padding:10px 12px;border-radius:12px;border:1px solid #cbd5e1;font-size:1rem}
    textarea{min-height:90px;font-family:inherit}
    button{border:none;background:#4f46e5;color:#fff;font-weight:800;cursor:pointer}
    button.secondary{background:#e5e7eb;color:#111;border:1px solid #cbd5e1}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .msg{margin-top:10px;color:#b91c1c}
    .ok{color:#15803d}
    .note{background:#f3f4f6;border-radius:14px;padding:12px 12px;white-space:pre-wrap}
    @media (max-width:880px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
<div class="container">
  <div class="row" style="margin-bottom:10px">
    <a href="sipp-ops-workflow.html">← Back to workflow</a>
    <span class="pill">Demand</span>
  </div>

  <div class="card" id="summary">
    Loading…
  </div>

  <div class="card">
    <h3 style="margin:0 0 8px">Update demand</h3>

    <div class="grid">
      <div>
        <label>Status</label>
        <select id="statusSel">
          <option>Open</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>

      <div>
        <label>Assigned to user_id (optional)</label>
        <input id="assignedTo" placeholder="Leave blank"/>
      </div>

      <div>
        <label>SLIP ref (optional)</label>
        <input id="slipRef" placeholder="e.g. SLIP12345"/>
      </div>

      <div>
        <label>Income band (optional)</label>
        <input id="incomeBand" placeholder="e.g. Amount 2"/>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <button id="saveBtn" type="button">Save</button>
      <button class="secondary" id="refreshBtn" type="button">Refresh</button>
      <button class="secondary" id="logoutBtn" type="button" style="margin-left:auto">Logout</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 8px">Notes</h3>
    <textarea id="noteText" placeholder="Add processing note…"></textarea>
    <div class="row" style="margin-top:10px">
      <button id="noteBtn" type="button">Add note</button>
    </div>
    <div class="msg" id="noteMsg"></div>

    <div style="margin-top:12px" id="notes"></div>
  </div>
</div>

<script>
  const API_URL = "https://haldred1.org/sipp_api.php";
  const OPS_TOKEN_KEY = "SIPP_OPS_TOKEN";

  const params = new URLSearchParams(location.search);
  const demandId = parseInt(params.get("id"), 10);

  const summary = document.getElementById("summary");
  const msg = document.getElementById("msg");
  const noteMsg = document.getElementById("noteMsg");
  const notesEl = document.getElementById("notes");

  function token(){ return localStorage.getItem(OPS_TOKEN_KEY) || ""; }
  function authHeaders(){
    const t = token();
    return t ? { "Authorization":"Bearer " + t } : {};
  }

  function setMsg(el, text, ok=false){
    el.className = "msg" + (ok ? " ok" : "");
    el.textContent = text || "";
  }
  function money(v){ return "£" + String(v ?? "0.00"); }

  async function apiGet(url){
    const res = await fetch(url, { headers: { ...authHeaders() } });
    const out = await res.json().catch(()=>null);
    if (!res.ok) throw new Error(out?.error || `Request failed (HTTP ${res.status})`);
    return out;
  }
  async function apiPatch(action, payload){
    const res = await fetch(`${API_URL}?action=${encodeURIComponent(action)}`,{
      method:"PATCH",
      headers:{ "Content-Type":"application/json", ...authHeaders() },
      body: JSON.stringify(payload || {})
    });
    const out = await res.json().catch(()=>null);
    if (!res.ok) throw new Error(out?.error || `Request failed (HTTP ${res.status})`);
    return out;
  }
  async function apiPost(action, payload){
    const res = await fetch(`${API_URL}?action=${encodeURIComponent(action)}`,{
      method:"POST",
      headers:{ "Content-Type":"application/json", ...authHeaders() },
      body: JSON.stringify(payload || {})
    });
    const out = await res.json().catch(()=>null);
    if (!res.ok) throw new Error(out?.error || `Request failed (HTTP ${res.status})`);
    return out;
  }

  function esc(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  async function load(){
    setMsg(msg, "");
    setMsg(noteMsg, "");
    notesEl.innerHTML = "";

    if (!demandId){
      summary.innerHTML = `<strong>Missing demand id.</strong>`;
      return;
    }

    const out = await apiGet(`${API_URL}?action=ops_demand_detail&id=${encodeURIComponent(demandId)}`);
    const d = out.demand;
    const ns = out.notes || [];

    summary.innerHTML = `
      <div class="row" style="justify-content:space-between">
        <div>
          <div class="muted">Demand</div>
          <div style="font-size:1.4rem;font-weight:900">#${d.id} <span class="pill">${esc(d.queue)}</span></div>
          <div class="muted" style="margin-top:6px">
            Request #${d.payout_request_id} — ${esc(d.request_type)} / ${esc(d.frequency)} — ${d.payout_date || "ASAP"}
          </div>
        </div>
        <div style="text-align:right">
          <div class="muted">Member</div>
          <div style="font-weight:900">${esc(d.sipp_ref)}</div>
          <div>${esc(d.full_name)}</div>
          <div class="muted">${esc(d.postcode)} — ${esc(d.ni_number)}</div>
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <div><span class="muted">Income:</span> <strong>${money(d.income_amount)}</strong></div>
        <div><span class="muted">TFC:</span> <strong>${money(d.tfc_amount)}</strong></div>
        <div class="muted" style="margin-left:auto">Demand status: <strong>${esc(d.status)}</strong></div>
      </div>
    `;

    // set form fields
    document.getElementById("statusSel").value = d.status || "Open";
    document.getElementById("assignedTo").value = d.assigned_to_user_id ?? "";
    document.getElementById("slipRef").value = d.slip_ref ?? "";
    document.getElementById("incomeBand").value = d.income_band ?? "";

    // notes
    if (!ns.length){
      notesEl.innerHTML = `<div class="muted">No notes yet.</div>`;
    } else {
      notesEl.innerHTML = ns.map(n => `
        <div class="note" style="margin-top:10px">
          <div class="muted" style="margin-bottom:6px">
            <strong>${esc(n.author_email)}</strong> — ${esc(n.created_at)}
          </div>
          ${esc(n.note)}
        </div>
      `).join("");
    }
  }

  document.getElementById("logoutBtn").addEventListener("click", ()=>{
    localStorage.removeItem(OPS_TOKEN_KEY);
    location.href="sipp-login.html?mode=ops";
  });

  document.getElementById("refreshBtn").addEventListener("click", load);

  document.getElementById("saveBtn").addEventListener("click", async ()=>{
    setMsg(msg, "");
    if (!demandId) return;

    const status = document.getElementById("statusSel").value;
    const assignedRaw = (document.getElementById("assignedTo").value || "").trim();
    const slip_ref = (document.getElementById("slipRef").value || "").trim();
    const income_band = (document.getElementById("incomeBand").value || "").trim();

    // Build payload only with fields you want to set
    const payload = { id: demandId, status, slip_ref, income_band };
    if (assignedRaw !== "") payload.assigned_to_user_id = parseInt(assignedRaw, 10);

    try{
      await apiPatch("ops_update_demand", payload);
      setMsg(msg, "Saved.", true);
      await load();
    }catch(e){
      setMsg(msg, e?.message || String(e));
    }
  });

  document.getElementById("noteBtn").addEventListener("click", async ()=>{
    setMsg(noteMsg, "");
    if (!demandId) return;

    const note = (document.getElementById("noteText").value || "").trim();
    if (!note){ setMsg(noteMsg, "Write a note first."); return; }

    try{
      await apiPost("ops_add_note", { demand_id: demandId, note });
      document.getElementById("noteText").value = "";
      setMsg(noteMsg, "Note added.", true);
      await load();
    }catch(e){
      setMsg(noteMsg, e?.message || String(e));
    }
  });

  // init
  (async ()=>{
    if (!token()){ location.href="sipp-login.html?mode=ops"; return; }
    try{ await load(); }
    catch(e){
      console.error(e);
      localStorage.removeItem(OPS_TOKEN_KEY);
      location.href="sipp-login.html?mode=ops";
    }
  })();
</script>
</body>
</html>
