<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Demand</title>

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;background:#f5f7fb;margin:0;padding:20px;color:#111}
    .container{max-width:980px;margin:0 auto}
    .card{background:#fff;border-radius:16px;box-shadow:0 10px 22px rgba(0,0,0,.08);padding:16px;margin:12px 0}
    a{color:#4f46e5;text-decoration:none}
    a:hover{text-decoration:underline}
    .pill{font-size:.78rem;font-weight:800;padding:3px 10px;border-radius:999px;background:#eef2ff;color:#3730a3}
    .muted{color:#6b7280}
    label{font-size:.85rem;color:#444;display:block;margin-bottom:6px}
    input,select,button,textarea{width:100%;padding:10px;border-radius:12px;border:1px solid #cbd5e1}
    textarea{min-height:90px}
    button{background:#4f46e5;color:#fff;font-weight:800;border:none;cursor:pointer}
    button.secondary{background:#e5e7eb;color:#111;border:1px solid #cbd5e1}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .msg{margin-top:10px;color:#b91c1c}
    .ok{color:#15803d}
    .note{background:#f3f4f6;border-radius:14px;padding:12px;white-space:pre-wrap}
    @media(max-width:880px){.grid{grid-template-columns:1fr}}
  </style>
</head>

<body>
<div class="container">

  <div class="row" style="margin-bottom:10px">
    <a href="sipp-ops-workflow.html">← Back to workflow</a>
    <span class="pill">Demand</span>
  </div>

  <div class="card" id="summary">Loading…</div>

  <div class="card">
    <h3>Update demand</h3>

    <div class="grid">
      <div>
        <label>Status</label>
        <select id="statusSel">
          <option>Open</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>

      <div>
        <label>Assigned user ID</label>
        <input id="assignedTo"/>
      </div>

      <div>
        <label>SLIP ref</label>
        <input id="slipRef"/>
      </div>

      <div>
        <label>Income band</label>
        <input id="incomeBand"/>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <button id="saveBtn">Save</button>
      <button class="secondary" id="refreshBtn">Refresh</button>
      <button class="secondary" id="logoutBtn" style="margin-left:auto">Logout</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <div class="card">
    <h3>Notes</h3>
    <textarea id="noteText" placeholder="Add processing note…"></textarea>
    <div class="row" style="margin-top:10px">
      <button id="noteBtn">Add note</button>
    </div>
    <div class="msg" id="noteMsg"></div>
    <div id="notes" style="margin-top:12px"></div>
  </div>
</div>

<script>
const API_URL = "https://haldred1.org/sipp_api.php";
const OPS_TOKEN_KEY = "SIPP_OPS_TOKEN";

const params = new URLSearchParams(location.search);
const demandId = parseInt(params.get("id"), 10);

const summary = document.getElementById("summary");
const msg = document.getElementById("msg");
const noteMsg = document.getElementById("noteMsg");
const notesEl = document.getElementById("notes");

function token(){ return localStorage.getItem(OPS_TOKEN_KEY) || ""; }
function authHeaders(){ return { "Authorization":"Bearer " + token() }; }

function setMsg(el, text, ok=false){
  el.className = "msg" + (ok ? " ok" : "");
  el.textContent = text || "";
}

function money(v){ return "£" + String(v ?? "0.00"); }

async function apiGet(url){
  const res = await fetch(url, { headers: authHeaders() });
  const out = await res.json().catch(()=>null);
  if (!res.ok) throw new Error(out?.error || `HTTP ${res.status}`);
  return out;
}

async function apiPost(action, payload){
  const res = await fetch(`${API_URL}?action=${action}`,{
    method:"POST",
    headers:{ "Content-Type":"application/json", ...authHeaders() },
    body: JSON.stringify(payload || {})
  });
  const out = await res.json().catch(()=>null);
  if (!res.ok) throw new Error(out?.error || `HTTP ${res.status}`);
  return out;
}

async function apiPatch(action, payload){
  const res = await fetch(`${API_URL}?action=${encodeURIComponent(action)}`,{
    method:"POST",
    headers:{ "Content-Type":"application/json", ...authHeaders() },
    body: JSON.stringify(payload || {})
  });
  const out = await res.json().catch(()=>null);
  if (!res.ok) throw new Error(out?.error || `HTTP ${res.status}`);
  return out;
}

async function load(){
  if (!demandId) throw new Error("Missing demand ID");

  const out = await apiGet(`${API_URL}?action=ops_demand_detail&id=${demandId}`);
  const d = out.demand;
  const ns = out.notes || [];

  summary.innerHTML = `
    <strong>Demand #${d.id}</strong><br/>
    ${d.sipp_ref} — ${d.full_name}<br/>
    Income: ${money(d.income_amount)} | TFC: ${money(d.tfc_amount)}<br/>
    Status: <strong>${d.status}</strong>
  `;

  document.getElementById("statusSel").value = d.status;
  document.getElementById("assignedTo").value = d.assigned_to_user_id ?? "";
  document.getElementById("slipRef").value = d.slip_ref ?? "";
  document.getElementById("incomeBand").value = d.income_band ?? "";

  notesEl.innerHTML = ns.length
    ? ns.map(n=>`<div class="note"><strong>${n.author_email}</strong><br/>${n.note}</div>`).join("")
    : `<div class="muted">No notes yet.</div>`;
}

/* ===== EVENTS ===== */
document.getElementById("logoutBtn").onclick = ()=>{
  localStorage.removeItem(OPS_TOKEN_KEY);
  location.href = "sipp-login.html?mode=ops";
};

document.getElementById("refreshBtn").onclick = load;

document.getElementById("saveBtn").onclick = async ()=>{
  setMsg(msg,"");
  try{
    await apiPatch("ops_update_demand",{
      id:demandId,
      status:statusSel.value,
      assigned_to_user_id:assignedTo.value||null,
      slip_ref:slipRef.value||null,
      income_band:incomeBand.value||null
    });
    setMsg(msg,"Saved",true);
    await load();
  }catch(e){ setMsg(msg,e.message); }
};

document.getElementById("noteBtn").onclick = async ()=>{
  setMsg(noteMsg,"");
  try{
    await apiPost("ops_add_note",{ demand_id:demandId, note:noteText.value });
    noteText.value="";
    setMsg(noteMsg,"Note added",true);
    await load();
  }catch(e){ setMsg(noteMsg,e.message); }
};

/* ===== SAFE INIT ===== */
(async ()=>{
  if (!token()){
    location.href="sipp-login.html?mode=ops";
    return;
  }
  try{
    await load();
  }catch(e){
    console.error("Demand load error:", e);

    // ONLY logout on real auth failure
    if (String(e.message).toLowerCase().includes("unauthorized")){
      localStorage.removeItem(OPS_TOKEN_KEY);
      location.href="sipp-login.html?mode=ops";
      return;
    }

    summary.innerHTML = `
      <strong style="color:#b91c1c">
        Failed to load demand<br/>
        ${e.message}
      </strong>
    `;
  }
})();
</script>
</body>
</html>
