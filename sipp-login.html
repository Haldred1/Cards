<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;background:#f5f7fb;margin:0;padding:20px;color:#111}
    .container{max-width:720px;margin:0 auto}
    .card{background:#fff;border-radius:16px;box-shadow:0 10px 22px rgba(0,0,0,.08);padding:18px 18px;margin:14px 0}
    a{color:#4f46e5;text-decoration:none}
    a:hover{text-decoration:underline}
    label{font-size:.85rem;color:#444;display:block;margin-bottom:6px}
    input,select,button{width:100%;box-sizing:border-box;padding:10px 12px;border-radius:12px;border:1px solid #cbd5e1;font-size:1rem}
    button{border:none;background:#4f46e5;color:#fff;font-weight:800;cursor:pointer}
    button.secondary{background:#e5e7eb;color:#111;border:1px solid #cbd5e1}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .msg{margin-top:10px;color:#b91c1c}
    .ok{color:#15803d}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pill{display:inline-block;font-size:.78rem;font-weight:800;padding:3px 10px;border-radius:999px;background:#eef2ff;color:#3730a3}
    @media (max-width:680px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
<div class="container">
  <div class="row" style="margin-bottom:10px">
    <a href="sipp-home.html">← Home</a>
    <span class="pill">Login</span>
  </div>

  <div class="card">
    <h2 style="margin:0 0 12px">Sign in</h2>

    <div class="grid">
      <div>
        <label for="mode">Login as</label>
        <select id="mode">
          <option value="member">Member</option>
          <option value="ops">Ops</option>
        </select>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="name@email.com" autocomplete="email"/>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" autocomplete="current-password"/>
      </div>

      <div style="display:flex;align-items:end">
        <button id="loginBtn" type="button">Login</button>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <button class="secondary" id="logoutBtn" type="button" style="flex:1">Clear saved tokens</button>
      <a href="sipp-signup.html" style="font-weight:800">Need a member account? Sign up</a>
    </div>

    <div class="msg" id="msg"></div>
  </div>
</div>

<script>
  const API_URL = "https://haldred1.org/sipp_api.php";
  const MEMBER_TOKEN_KEY = "SIPP_MEMBER_TOKEN";
  const OPS_TOKEN_KEY = "SIPP_OPS_TOKEN";

  const msg = document.getElementById("msg");
  const modeEl = document.getElementById("mode");

  // preselect mode via querystring
  const qs = new URLSearchParams(location.search);
  const mode = qs.get("mode");
  if (mode === "ops" || mode === "member") modeEl.value = mode;

  function setMsg(text, ok=false){
    msg.className = "msg" + (ok ? " ok" : "");
    msg.textContent = text || "";
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem(MEMBER_TOKEN_KEY);
    localStorage.removeItem(OPS_TOKEN_KEY);
    setMsg("Tokens cleared.", true);
  });

  document.getElementById("loginBtn").addEventListener("click", async () => {
    setMsg("");

    const email = (document.getElementById("email").value || "").trim();
    const password = document.getElementById("password").value || "";
    const mode = modeEl.value;

    if (!email || !password){
      setMsg("Enter email + password.");
      return;
    }

    try{
      const res = await fetch(`${API_URL}?action=login`, {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ email, password })
      });

      const out = await res.json().catch(()=>null);
      if (!res.ok) throw new Error(out?.error || `Login failed (HTTP ${res.status})`);

      // store token based on role
      const token = out?.token || "";
      const role = out?.role || "";

      if (!token) throw new Error("No token returned.");

      if (mode === "ops"){
        if (role !== "ops") throw new Error("That account is not Ops.");
        localStorage.setItem(OPS_TOKEN_KEY, token);
        setMsg("Logged in as Ops. Redirecting…", true);
        setTimeout(()=>location.href="sipp-ops-workflow.html", 400);
      } else {
        if (role !== "member") throw new Error("That account is not a Member.");
        localStorage.setItem(MEMBER_TOKEN_KEY, token);
        setMsg("Logged in as Member. Redirecting…", true);
        setTimeout(()=>location.href="sipp-member.html", 400);
      }

    }catch(e){
      setMsg(e?.message || String(e));
    }
  });
</script>
</body>
</html>
