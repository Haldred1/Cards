<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SIPP Ops Login</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;background:#f5f7fb;margin:0;padding:20px;color:#111}
    .container{max-width:520px;margin:0 auto}
    .card{background:#fff;border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.08);padding:16px 18px}
    h1{margin:0 0 10px}
    label{font-size:.9rem;color:#444;display:block;margin:12px 0 6px}
    input{width:100%;box-sizing:border-box;padding:10px 12px;border-radius:12px;border:1px solid #cbd5e1;font-size:1rem}
    button{width:100%;margin-top:14px;padding:10px 12px;border-radius:12px;border:none;background:#4f46e5;color:#fff;font-weight:700;cursor:pointer}
    button.secondary{background:#e5e7eb;color:#111;border:1px solid #cbd5e1}
    .msg{margin-top:12px;color:#b91c1c}
    .ok{color:#15803d}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .tiny{margin-top:10px;color:#64748b;font-size:.85rem;line-height:1.4}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>SIPP Ops Login</h1>
      <div class="tiny">
        This is the Ops workflow demo. You must have an <strong>ops</strong> user in the backend DB.<br>
        Token is stored in <code>sessionStorage</code> (clears when tab closes).
      </div>

      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="username" placeholder="you@company.com"/>

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" placeholder="••••••••"/>

      <button id="loginBtn">Login</button>

      <div class="row">
        <button class="secondary" id="logoutBtn" type="button">Clear token</button>
        <button class="secondary" id="goHubBtn" type="button">Go to workflow hub</button>
      </div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://haldred1.org/sipp_api.php";
    const msg = document.getElementById("msg");

    function setMsg(text, ok=false){
      msg.textContent = text;
      msg.className = ok ? "msg ok" : "msg";
    }

    function saveAuth(token, role, expiresAt){
      sessionStorage.setItem("SIPP_TOKEN", token);
      sessionStorage.setItem("SIPP_ROLE", role);
      sessionStorage.setItem("SIPP_EXPIRES", expiresAt);
    }

    function clearAuth(){
      sessionStorage.removeItem("SIPP_TOKEN");
      sessionStorage.removeItem("SIPP_ROLE");
      sessionStorage.removeItem("SIPP_EXPIRES");
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      clearAuth();
      setMsg("Token cleared.", true);
    });

    document.getElementById("goHubBtn").addEventListener("click", () => {
      location.href = "workflow-hub.html";
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      setMsg("");
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password){
        setMsg("Email and password required.");
        return;
      }

      try{
        const res = await fetch(`${API_URL}?action=login`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({email, password})
        });
        const out = await res.json().catch(()=>null);

        if (!res.ok) throw new Error(out?.error || `Login failed (HTTP ${res.status})`);
        if (out.role !== "ops") throw new Error("This user is not 'ops' role. Update role in DB.");

        saveAuth(out.token, out.role, out.expires_at);
        setMsg("Login OK. Redirecting to hub…", true);
        setTimeout(()=>location.href="workflow-hub.html", 500);

      }catch(e){
        console.error(e);
        setMsg(e.message || String(e));
      }
    });

    // If already logged in, show status
    (function init(){
      const t = sessionStorage.getItem("SIPP_TOKEN") || "";
      const role = sessionStorage.getItem("SIPP_ROLE") || "";
      if (t && role==="ops") setMsg("Token already present. You can go to workflow hub.", true);
    })();
  </script>
</body>
</html>
