<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SIPP Login</title>

<style>
body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;background:#f5f7fb;margin:0;padding:24px}
.card{max-width:420px;margin:80px auto;background:#fff;border-radius:16px;padding:24px;box-shadow:0 10px 22px rgba(0,0,0,.08)}
h1{margin:0 0 12px}
label{display:block;margin-top:12px;font-size:.85rem}
input,button{width:100%;padding:12px;border-radius:12px;border:1px solid #cbd5e1;margin-top:6px}
button{background:#4f46e5;color:#fff;border:none;font-weight:700;cursor:pointer}
.msg{margin-top:12px;color:#b91c1c}
</style>
</head>

<body>
<div class="card">
  <h1>SIPP Login</h1>

  <label>Email</label>
  <input id="email"/>

  <label>Password</label>
  <input id="password" type="password"/>

  <button id="loginBtn">Login</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const API_URL = "https://haldred1.org/sipp_api.php";
const params = new URLSearchParams(location.search);
const mode = params.get("mode") || "member"; // member | ops

document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");
  msg.textContent = "";

  try{
    const res = await fetch(`${API_URL}?action=login`,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ email, password })
    });

    const out = await res.json();
    if(!res.ok) throw new Error(out.error || "Login failed");

    // üîê STORE TOKEN (THIS WAS THE BUG)
    if(out.role === "member"){
      localStorage.setItem("SIPP_MEMBER_TOKEN", out.token);
      location.href = "sipp-member.html";
    }else{
      localStorage.setItem("SIPP_OPS_TOKEN", out.token);
      location.href = "sipp-ops-workflow.html";
    }

  }catch(e){
    msg.textContent = e.message;
  }
};
</script>
</body>
</html>
