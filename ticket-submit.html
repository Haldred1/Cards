<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Raise IT Ticket</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;background:#f5f7fb;margin:0;padding:20px;color:#111}
    .container{max-width:720px;margin:0 auto;background:#fff;border-radius:12px;box-shadow:0 8px 18px rgba(0,0,0,.06);padding:20px 24px}
    h1{margin:0 0 12px}
    label{display:block;font-size:.9rem;margin:12px 0 6px;color:#333}
    input,select,textarea{width:100%;box-sizing:border-box;padding:10px;border:1px solid #ccc;border-radius:8px;font-size:1rem}
    textarea{min-height:140px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    button{margin-top:14px;background:#4f46e5;color:#fff;border:none;border-radius:10px;padding:10px 14px;font-size:1rem;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .msg{margin-top:12px;font-size:.95rem}
    .linkbox{margin-top:10px;padding:10px;border:1px solid #e5e7eb;border-radius:10px;background:#f9fafb}
  </style>
</head>
<body>
  <div class="container">
    <h1>Raise an IT Ticket</h1>

    <form id="ticketForm">
      <div class="row">
        <div>
          <label for="name">Your name *</label>
          <input id="name" required />
        </div>
        <div>
          <label for="email">Your email (recommended)</label>
          <input id="email" type="email" placeholder="name@company.com"/>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="priority">Priority *</label>
          <select id="priority" required>
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="Urgent">Urgent</option>
          </select>
        </div>
        <div>
          <label for="subject">Subject *</label>
          <input id="subject" required placeholder="e.g. Laptop won’t boot"/>
        </div>
      </div>

      <label for="description">Describe the problem *</label>
      <textarea id="description" required placeholder="What’s happening? Any error message? When did it start?"></textarea>

      <button type="submit">Submit ticket</button>
      <div class="msg" id="msg"></div>
      <div class="linkbox" id="linkbox" style="display:none;"></div>
    </form>
  </div>

  <script>
    const API_URL = "https://haldred1.org/tickets_api.php";
    const form = document.getElementById("ticketForm");
    const msg = document.getElementById("msg");
    const linkbox = document.getElementById("linkbox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      linkbox.style.display = "none";
      linkbox.textContent = "";

      const payload = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        priority: document.getElementById("priority").value,
        subject: document.getElementById("subject").value.trim(),
        description: document.getElementById("description").value.trim()
      };

      if (!payload.name || !payload.subject || !payload.description) {
        msg.textContent = "Please fill in name, subject and description.";
        return;
      }

      form.querySelector("button").disabled = true;

      try {
        const res = await fetch(`${API_URL}?action=create_ticket`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const out = await res.json();
        if (!res.ok) throw new Error(out?.error || "Submit failed");

        msg.textContent = `Ticket submitted successfully. Reference #${out.ticket_id}`;

        const trackUrl = `${location.origin}${location.pathname.replace(/\/[^\/]*$/, "")}/ticket-status.html?token=${encodeURIComponent(out.token)}`;
        linkbox.style.display = "block";
        linkbox.innerHTML = `
          <div><strong>Track / reply link (save this):</strong></div>
          <div style="word-break:break-all;margin-top:6px;"><a href="${trackUrl}">${trackUrl}</a></div>
        `;

        form.reset();
      } catch (err) {
        console.error(err);
        msg.textContent = "Failed to submit ticket: " + (err?.message || err);
      } finally {
        form.querySelector("button").disabled = false;
      }
    });
  </script>
</body>
</html>
