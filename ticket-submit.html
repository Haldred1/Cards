<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Raise IT Ticket</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;background:#f5f7fb;margin:0;padding:20px;color:#111}
    .container{max-width:720px;margin:0 auto;background:#fff;border-radius:12px;box-shadow:0 8px 18px rgba(0,0,0,.06);padding:20px 24px}
    h1{margin:0 0 12px}
    label{display:block;font-size:.9rem;margin:12px 0 6px;color:#333}
    input,select,textarea{width:100%;box-sizing:border-box;padding:10px;border:1px solid #ccc;border-radius:8px;font-size:1rem}
    textarea{min-height:140px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    button{margin-top:14px;background:#4f46e5;color:#fff;border:none;border-radius:10px;padding:10px 14px;font-size:1rem;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .msg{margin-top:12px;font-size:.95rem}
  </style>
</head>
<body>
  <div class="container">
    <h1>Raise an IT Ticket</h1>
    <p style="margin-top:0;color:#555">Fill in the details below and IT will pick it up.</p>

    <form id="ticketForm">
      <div class="row">
        <div>
          <label for="name">Your name *</label>
          <input id="name" required />
        </div>
        <div>
          <label for="email">Your email (optional)</label>
          <input id="email" type="email" placeholder="name@company.com"/>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="priority">Priority *</label>
          <select id="priority" required>
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="Urgent">Urgent</option>
          </select>
        </div>
        <div>
          <label>Submitted</label>
          <input id="submittedAt" disabled />
        </div>
      </div>

      <label for="description">Describe the problem *</label>
      <textarea id="description" required placeholder="Whatâ€™s happening? Any error message? When did it start?"></textarea>

      <button type="submit">Submit ticket</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    const API_URL = "https://lightcyan-louse-528156.hostingersite.com/tickets_api.php";
    const form = document.getElementById("ticketForm");
    const msg = document.getElementById("msg");
    const submittedAt = document.getElementById("submittedAt");

    function nowUkString(){
      const d = new Date();
      return d.toLocaleString("en-GB", { dateStyle:"short", timeStyle:"short" });
    }
    submittedAt.value = nowUkString();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const payload = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        priority: document.getElementById("priority").value,
        description: document.getElementById("description").value.trim()
      };

      if (!payload.name || !payload.description) {
        msg.textContent = "Please fill in your name and the problem description.";
        return;
      }

      form.querySelector("button").disabled = true;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const out = await res.json();
        if (!res.ok) throw new Error(out?.error || "Submit failed");

        msg.textContent = `Ticket submitted successfully. Reference #${out.ticket_id}`;
        form.reset();
        submittedAt.value = nowUkString();
      } catch (err) {
        console.error(err);
        msg.textContent = "Failed to submit ticket: " + (err?.message || err);
      } finally {
        form.querySelector("button").disabled = false;
      }
    });
  </script>
</body>
</html>
